<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
</head>

<body>
    <nav class="navbar non-selectable">
        <span>My Dictionary</span>
        <div class="search">
            <input type="text" name="searchbox" id="search" placeholder="Search word">
            <button class="search-btn" id="btn">Search</button>
        </div>
    </nav>
    <div class="container">
        <h1 id="word">Enter a word</h1>
        <br class="non-selectable">
        <p id="meaning"></p>
    </div>
</body>
<script src="script.js"></script>

</html>
